<!doctype html>
<html>
  <head>
    <title>Mini Exercise Part 3: Instagram</title>

  </head>
  
  <body>
    <div class="box">
      <div class="header">
        <div class="profile-pic">
          <img src="./assets/profile.png">
        </div>
        <div class="username">
          <p>onelapse</p>
        </div>
        <div class="time">

      </div>

        <div class="gray-line"></div>

          <div class="heart">
            <img src="./assets/heart.png">
          </div>
          <div class="comment">
            <p>Add a commnet...</p>
          </div>

            <p>&#9675;&#9675;&#9675;</p>

      </div>
